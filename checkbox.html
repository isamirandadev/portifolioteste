<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Hotel</title>
</head>
<body>
    <section>
        <h2>Orçamento</h2>
        <form method="GET" action="">

            <label>Nome</label><br>
            <input type="text" name="nome"><br><br>

            <fieldset>
            <legend>Quais serviços deseja contratar</legend>
            <label>
                <input type="checkbox" name="passagens" value="Passagens">Compra de passagens
            </label>
            <label>
            <input type="checkbox" name="hospedagens" value="Hospedagens">Reserva de hospedagens
            </label>
            <label>
            <input type="checkbox" name="veiculos" value="Veiculos">Reserva de veiculos
            </label>
            </fieldset>

            <fieldset>
                <legend>Escolha a forma de pagamento</legend>
                <label>
                    <br><input type="radio" name="FormaPagamento" value="Cartão de crédito">Cartão de crédito
                </label>
                <label>
                    <br><input type="radio" name="FormaPagamento" value="Boleto">Boleto
                </label>
                <label>
                    <br><input type="radio" name="FormaPagamento" value="Pix">Pix
                </label>
            </fieldset>

            <fieldset>
                <legend>Escolha o prazo para o pagamento</legend>
                <select name="PrazoPagamento">
                    <option value="AVista">A vista</option>
                    <option value="5x">5x sem juros</option>
                    <option value="10x">10x com juros</option>
                </select>


            </fieldset>

        </form>
    </section>
</body>
</html>
